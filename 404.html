<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> TroyConnect </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Add your custom styles here */
        body {
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: black;
            height: 100vh;
            margin: 0rem;
            overflow: hidden; 
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: clamp(.7rem, 6vw, 2.3rem); 
            color: #ffffff;
            white-space: nowrap;
            position: absolute;
            left: 50%;
            top: 67%;
            translate: -50% -50%;
            z-index: 3;
        }

        p {
            font-size: clamp(.5rem, 3vw, 1.5rem); 
            color: #ffffff;
            white-space: nowrap;
            position: absolute;
            left: 50%;
            top: 78%;
            translate: -50% -50%;
            z-index: 3;        
        }
        
        .countdown-box {
            font-size: clamp(.8rem, 4vw, 1.2rem); 
            color: #ffffff;
            white-space: nowrap;
            position: absolute;
            left: 50%;
            top: 86%;
            translate: -50% -50%;
            z-index: 3;        
        }

        img {
            position: absolute;
            left: 50%;
            top: 45%;
            translate: -50% -50%;
            z-index: 3;
            width: clamp(16rem, 80vw, 50rem); 
            transform: translateY(-5px);
        }
                /* Updated button styles */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 13rem;
            overflow: hidden;
            height: 3rem;
            background-size: 300% 300%;
            backdrop-filter: blur(1rem);
            border-radius: 5rem;
            transition: .4s;
            animation: gradient_301 5s ease infinite;
            border: double 4px transparent;
            background-image: linear-gradient(#212121, #212121),  linear-gradient(137.48deg, #ffdb3b 10%,#FE53BB 45%, #8F51EA 67%, #0044ff 87%);
            background-origin: border-box;
            background-clip: content-box, border-box;
            position: absolute;
            left: 50%;
            top: 92%;
            translate: -50% -50%;
            z-index: 3;
        }

        #container-stars {
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: 0.5s;
            backdrop-filter: blur(1rem);
            border-radius: 5rem;
            
        }

        strong {
            z-index: 4;
            font-size: 12px;
            letter-spacing: 5px;
            color: #FFFFFF;
            text-shadow: 0 0px 20px #ffffff;
        }

        #glow {
            position: absolute;
            display: flex;
            width: 1rem;
        }

        .circle {
            width: 100%;
            height: 30px;
            filter: blur(5rem);
            animation: pulse_3011 4s infinite;
            z-index: -1;
        }

        .circle:nth-of-type(1) {
            background: rgba(254, 83, 186, 0.636);
        }

        .circle:nth-of-type(2) {
            background: rgba(142, 81, 234, 0.704);
        }

        .btn:hover #container-stars {
            z-index: 1;
            background-color: #212121;
        }

        .btn:hover {
            transform: scale(1.1)
        }

        .btn:active {
            border: double 4px #FE53BB;
            transform: translateY(2px);
            background-origin: border-box;
            background-clip: content-box, border-box;
            animation: none;
        }

        .btn:active .circle {
            background: #FE53BB;
        }

        #stars {
            position: relative;
            background: transparent;
            width: 200rem;
            height: 200rem;
        }

        #stars::after {
            content: "";
            position: absolute;
            top: -10rem;
            left: -100rem;
            width: 100%;
            height: 100%;
            animation: animStarRotate 90s linear infinite;
        }

        #stars::after {
            background-image: radial-gradient(#ffffff 1px, transparent 1%);
            background-size: 50px 50px;
        }

        #stars::before {
            content: "";
            position: absolute;
            top: 0;
            left: -50%;
            width: 170%;
            height: 500%;
            animation: animStar 60s linear infinite;
        }

        #stars::before {
            background-image: radial-gradient(#ffffff 1px, transparent 1%);
            background-size: 50px 50px;
            opacity: 0.5;
        }

        @keyframes animStar {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-135rem);
            }
        }

        @keyframes animStarRotate {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0);
            }
        }

        @keyframes gradient_301 {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse_3011 {
            0% {
                transform: scale(0.75);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
            }

            100% {
                transform: scale(0.75);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            }
        }
                
        @keyframes rotate {
            from {
                rotate: 0deg;
            }
            
            50% {
                scale: 1 1.3;
            }
            
            to {
                rotate: 360deg;
            }
        }

        #blob {
            background-color: white;
            height: 18vmax;
            aspect-ratio: 1;
            position: absolute;
            left: 50%;
            top: 50%;
            translate: -50% -50%;
            border-radius: 50%;
            background: linear-gradient(to right, aquamarine, mediumpurple);
            animation: rotate 10s infinite;
            opacity: 0.8;
        }

        #blur {
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 2;
            backdrop-filter: blur(6vmax);
        }
    </style>

</head>
<body>
    <div class="container">
        <div id="blob"></div>
        <div id="blur"></div>
        <h1 data-value="MOUSEMOVE"></h1>
        <img src="logo.webp" alt="Logo" />
        <h1 dir="rtl">در پیغام باز شده دکمه open را بزنید</h1>
        <p dir="rtl">در صورتی که پیغام برایتان نمایش داده نشد بر روی دکمه connect بزنید:</p>
        <div class="countdown-box">
            صبر کنید <span id="countdown" style="color: rgb(99, 255, 138);">3</span>
        </div>
        <button class="refresh-button btn" type="button" onclick="location.reload();">
            <strong>CONNECT</strong>
            <div id="container-stars">
              <div id="stars"></div>
            </div>
          
            <div id="glow">
              <div class="circle"></div>
              <div class="circle"></div>
            </div></button>
    </div>
</body>
<script>
    /**
     * Configuration goes here
     */
    // Format: https://api.github.com/repos/{owner}/{repo}/issues/
    var GITHUB_ISSUES_LINK = "https://api.github.com/repos/troyconnect/AUTODB/issues/";
    var PATH_SEGMENTS_TO_SKIP = 1;

    /**
     * DO NOT TOUCH ANYTHING BELOW THIS COMMENT UNLESS YOU KNOW WHAT YOU ARE DOING
     */
     function isUrl(url) {
          // Regex from https://stackoverflow.com/a/3809435, with a modification to allow for TLDs of up to 24 characters
          return /^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,24}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)+$/.test(
              url
          );
      }

      function isSupportedUrl(url) {
          // Updated to include sing-box://import-remote-profile?url=
          return (
              url.startsWith("http://") ||
              url.startsWith("https://") ||
              url.startsWith("sn://subscription?url=") ||
              url.startsWith("v2rayng://install-config?url=") ||
              url.startsWith("sub://") ||
              url.startsWith("streisand://import/") ||
              url.startsWith("v2box://install-sub?url=") ||
              url.startsWith("sing-box://import-remote-profile?url=")
          );
      }

      function redirectWithCountdown() {
          var location = window.location;
          var issueNumber = location.pathname.split("/")[
              PATH_SEGMENTS_TO_SKIP + 1
          ];
          var homepage =
              location.protocol +
              "//" +
              location.hostname +
              (location.port ? ":" + location.port : "") +
              "/" +
              location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP];

          var xhr = new XMLHttpRequest();

          xhr.onload = function () {
              try {
                  var payload = JSON.parse(xhr.response);
                  var message = payload.message;
                  var title = payload.title;

                  // Workaround IE 11 lack of support for new URL()
                  var url = document.createElement("a");
                  url.setAttribute("href", title);

                  // Check if the destination URL is supported, and redirect accordingly
                  if (isSupportedUrl(title)) {
                      // Countdown for 3 seconds before redirecting
                      var countdown = 3;
                      var countdownInterval = setInterval(function () {
                          if (countdown === 0) {
                              clearInterval(countdownInterval);
                              location.replace(title);
                          } else {
                              document.getElementById("countdown").textContent = countdown;
                              countdown--;
                          }
                      }, 1000);
                  } else {
                      location.replace(homepage);
                  }
              } catch (e) {
                  location.replace(homepage);
              }
          };

          xhr.onerror = function () {
              location.replace(homepage);
          };
          xhr.open("GET", GITHUB_ISSUES_LINK + issueNumber);
          xhr.send();
      }

      redirectWithCountdown();


      const blob = document.getElementById("blob");

      window.onpointermove = event => { 
      const { clientX, clientY } = event;
      
      blob.animate({
          left: `${clientX}px`,
          top: `${clientY}px`
      }, { duration: 9000, fill: "forwards" })
      }
  </script>
</html>
